<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>STEĆCI U OLOVCIMA</title>
  <script src="https://aframe.io/releases/1.4.1/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  <style>
    body { margin: 0; overflow: hidden; }
    a-scene { width: 100%; height: 100vh; }
    .clickable { cursor: pointer; }
  </style>
</head>
<body>
  <!-- Audio fajlovi -->
  <audio id="audio-bosnian" preload="auto">
    <source src="https://raw.githubusercontent.com/saracen7mi/stecakolovci/main/stecakolovcibosanski.mp3" type="audio/mpeg">
  </audio>
  <audio id="audio-english" preload="auto">
    <source src="https://raw.githubusercontent.com/saracen7mi/stecakolovci/main/stecakolovciengleski.mp3" type="audio/mpeg">
  </audio>
  <audio id="audio-german" preload="auto">
    <source src="https://raw.githubusercontent.com/saracen7mi/stecakolovci/main/stecakolovcinjemacki.mp3" type="audio/mpeg">
  </audio>
  <audio id="audio-italian" preload="auto">
    <source src="https://raw.githubusercontent.com/saracen7mi/stecakolovci/main/stecakolovciitalijanski.mp3" type="audio/mpeg">
  </audio>
  <audio id="audio-turkish" preload="auto">
    <source src="https://raw.githubusercontent.com/saracen7mi/stecakolovci/main/stecakolovciturski.mp3" type="audio/mpeg">
  </audio>

  <a-scene embedded arjs="sourceType: webcam; trackingMethod: best; debugUIEnabled: false;">
    <!-- Pozadina -->
    <a-plane color="#006400" height="3.5" width="6.5" position="0 0.5 -5" opacity="0.9"></a-plane>

    <!-- GLTF modeli -->
    <a-entity gltf-model="https://cdn.jsdelivr.net/gh/saracen7mi/stecakolovci@main/grbOpstine.glb"
              position="-2 1 -5" scale="1 1 1" rotation="0 240 0"
              animation="property: rotation; to: 0 360 0; loop: true; dur: 5000">
    </a-entity>

    <a-entity gltf-model="https://cdn.jsdelivr.net/gh/saracen7mi/stecakolovci@main/grbdrzave3d.glb"
              position="2 1 -5" scale="1 1 1" rotation="0 240 0"
              animation="property: rotation; to: 0 360 0; loop: true; dur: 5000">
    </a-entity>

    <!-- Dugmad za jezike -->
    <a-entity id="eng-button" class="clickable" geometry="primitive: plane; height:0.5; width:1.5"
              material="color:red" position="-2.5 2 -4.9"
              text="value: ENG; color:white; align:center; width:3;">
    </a-entity>
    <a-entity id="deu-button" class="clickable" geometry="primitive: plane; height:0.5; width:1.5"
              material="color:yellow" position="-1 2 -4.9"
              text="value: DEU; color:black; align:center; width:3;">
    </a-entity>
    <a-entity id="ita-button" class="clickable" geometry="primitive: plane; height:0.5; width:1.5"
              material="color:blue" position="0.5 2 -4.9"
              text="value: ITA; color:white; align:center; width:3;">
    </a-entity>
    <a-entity id="tur-button" class="clickable" geometry="primitive: plane; height:0.5; width:1.5"
              material="color:brown" position="2 2 -4.9"
              text="value: TUR; color:white; align:center; width:3;">
    </a-entity>

    <!-- Tekstualni opis -->
    <a-entity position="0 0.8 -4.9">
      <a-text value="U mjestu Olovci ... značajnu kulturnu vrijednost."
              color="#FFFF00" width="5.5" wrap-count="50"
              align="center" scale="0.5 0.5 0.5">
      </a-text>
    </a-entity>

    <!-- Lokacija -->
    <a-entity id="location-link" class="clickable" position="0 -0.8 -4.9">
      <a-text value="Lokacija:" position="-2 0 0.05" color="#000"
              align="center" scale="1.2 1.4 1.4" letter-spacing="1">
      </a-text>
      <a-plane color="#FF0000" height="0.5" width="1.6" opacity="0.5" position="-0.3 0 0.06"></a-plane>
      <a-text value="Klikni ovde" position="-0.4 0 0.06" color="#000"
              align="center" scale="1.2 1.2 1.2" letter-spacing="1">
      </a-text>
    </a-entity>

    <!-- Kamera i kursor -->
    <a-entity camera look-controls position="0 0 0" fov="85">
      <a-cursor color="#FF0000" radius="0.05"></a-cursor>
    </a-entity>
  </a-scene>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const bosnianAudio = document.getElementById('audio-bosnian');
      const englishAudio = document.getElementById('audio-english');
      const germanAudio = document.getElementById('audio-german');
      const italianAudio = document.getElementById('audio-italian');
      const turkishAudio = document.getElementById('audio-turkish');
      const audios = [bosnianAudio, englishAudio, germanAudio, italianAudio, turkishAudio];

      const stopAllAudio = () => audios.forEach(a => { a.pause(); a.currentTime = 0; });

      const playAudio = (audio) => {
        stopAllAudio();
        audio.play().catch(e => console.error('Play error:', e));
      };

      // 1) Prvi klik/touch – bosanski audio
      const playBosnian = () => {
        if (bosnianAudio.paused) playAudio(bosnianAudio);
        document.removeEventListener('click', playBosnian);
        document.removeEventListener('touchstart', playBosnian);
      };
      document.addEventListener('click', playBosnian, { once: true });
      document.addEventListener('touchstart', playBosnian, { once: true });

      // 2) Dugmad za jezike
      {
        const mapBtn = { 'eng-button': englishAudio, 'deu-button': germanAudio,
                         'ita-button': italianAudio, 'tur-button': turkishAudio };
        Object.entries(mapBtn).forEach(([id, audio]) => {
          document.getElementById(id).addEventListener('click', () => playAudio(audio));
        });
      }

      // 3) Lokacija dugme
      document.getElementById('location-link').addEventListener('click', () => {
        window.location.href = 'https://www.google.com/maps/dir/?api=1&destination=44.2988584,18.7149986&travelmode=driving';
      });

      // Dijagnostika modela
      document.querySelectorAll('a-entity[gltf-model]').forEach(e => {
        e.addEventListener('model-loaded', () => console.log('Model učitan:', e.getAttribute('gltf-model')));
        e.addEventListener('model-error', evt => console.error('Greška model:', evt.detail));
      });
    });
  </script>
</body>
</html>
